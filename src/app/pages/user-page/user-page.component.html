<div class="bg-white min-h-screen">
  <app-navbar></app-navbar>
  <section class="w-full sm:w-11/12 md:w-4/5 lg:w-3/4 xl:w-2/3 m-auto">
    <section class="w-full p-5">
      <div class="w-3/4 m-auto p-5 border border-gray-100 rounded-lg">
        <h1 class="text-lg font-bold my-2">Dados Pessoais</h1>
        <div class="flex flex-col sm:flex-row items-center gap-3 py-4">
          <img
            class="w-16 h-16 rounded-full"
            src="/assets/images/profile.png"/>
          <button
            class="btn-main mx-0 sm:mx-3">
            Alterar imagem
          </button>
        </div>

        <div class="flex flex-col gap-4 text-xs">
          <div class="flex flex-col w-full">
            <label for="firstName" class="text-gray-700 font-bold mb-1">
              Nome
            </label>
            <input
              id="firstName"
              type="text"
              [value]="user.firstName"
              readonly
              class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-pink-400 bg-gray-200 w-full"
            />
          </div>
          <div class="flex flex-col w-full">
            <label for="lastName" class="text-gray-700 font-bold mb-1">
              Data de Nascimento</label>
            <input
              id="lastName"
              type="text"
              [value]="user.dateOfBirth"
              readonly
              class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-pink-400 bg-gray-200 w-full"/>
          </div>
        </div>
      </div>
    </section>
    <section class="w-full p-5">
      <div class="w-3/4 m-auto p-5 border border-gray-100 rounded-lg">
        <h1 class="text-lg font-bold my-2 flex items-center gap-2">Contato
            <svg class="w-4 h-4 text-gray-500 cursor-pointer text-pink" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
               <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
               <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
        </h1>
        <div class="flex flex-col gap-4 text-xs">
          <div class="flex flex-col w-full">
            <label for="emailAdress" class="text-gray-700 font-bold mb-1">E-mail</label>
            <input
              id="emailAdress"
              type="text"
              [value]="user.email"
              readonly
              class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-pink-400 bg-gray-200 w-full"
            />
          </div>
          <div class="flex flex-col w-full">
            <label for="phoneNumber" class="text-gray-700 font-bold mb-1"
              >Telefone</label
            >
            <input
              id="phoneNumber"
              type="text"
              [value]="user.phoneNumber"
              readonly
              class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-pink-400 bg-gray-200 w-full"
            />
          </div>
        </div>
        <div class="flex gap-3 justify-end py-4">
          <button
            class="btn-aux"
          >
            Cancelar
          </button>
          <button
            class="btn-main"
          >
            Salvar
          </button>
        </div>
      </div>
    </section>

    <section class="w-full p-5">
      <div class="w-3/4 m-auto p-5 border border-gray-100 rounded-lg">
        <h1 class="text-lg font-bold my-2 flex items-center gap-2">Senha e seguran√ßa
            <svg class="w-4 h-4 text-gray-500 cursor-pointer text-pink" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
               <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
               <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
        </h1>
        <div class="flex flex-col gap-4 text-xs">
          <div class="flex flex-col w-full">
            <label for="currentPassword" class="text-gray-700 font-bold mb-1"
              >Senha atual</label
            >
            <input
              id="currentPassword"
              type="password"
              [value]="user.currentPassword"
              readonly
              class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-pink-400 bg-gray-200 w-full"
            />
          </div>

          <div class="flex gap-4">
            <div class="flex flex-col w-1/2">
              <label for="newPassword" class="text-gray-700 font-bold mb-1"
                >Nova senha</label
              >
              <input
                id="newPassword"
                type="password"
                [value]="user.newPassword"
                class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-pink-400 bg-gray-200 w-full"
              />
            </div>
            <div class="flex flex-col w-1/2">
              <label for="confirmPassword" class="text-gray-700 font-bold mb-1"
                >Confirmar nova senha</label
              >
              <input
                id="confirmPassword"
                type="password"
                [value]="user.confirmPassword"
                class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-pink-400 bg-gray-200 w-full"
              />
            </div>
          </div>
        </div>
        <div class="flex gap-3 justify-end py-4">
          <button
            class="btn-aux"
          >
            Cancelar
          </button>
          <button
            class="btn-main">
            Salvar
          </button>
        </div>
      </div>
    </section>
  </section>
</div>
<app-footer></app-footer>
