<header class="bg-white dark:bg-[#0e1726] shadow-sm border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center">
            <button
                *ngIf="sidebarCollapsed"
                class="flex h-8 w-8 items-center justify-center rounded-full transition duration-300 hover:bg-gray-500/10 hover:text-primary dark:text-white-light dark:hover:bg-dark-light/10"
                (click)="onSidebarToggle()"
                title="Abrir menu lateral">
                <icon-menu></icon-menu>
            </button>

            <div class="h-8 flex items-center ml-4">
                <img *ngIf="sidebarCollapsed" [src]="logo" alt="Labify" class="h-8 w-auto" />
            </div>
        </div>

        <div class="flex-1 max-w-md mx-8">
            <app-search-input 
                placeholder="Pesquisar..."
                (searchChange)="onSearchChange($event)"
                (search)="onSearch($event)">
            </app-search-input>
        </div>

        <div class="flex items-center">
            <div class="relative" #userDropdown data-user-dropdown>
                <button 
                    class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                    (click)="toggleUserDropdown()">
                    <div class="relative">
                        <img 
                            [src]="userProfile.avatar" 
                            [alt]="userProfile.name"
                            class="w-8 h-8 rounded-full object-cover border-2 border-gray-200 dark:border-gray-600">
                        <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-white dark:border-gray-800"></div>
                    </div>
                </button>

                <div 
                    *ngIf="isUserDropdownOpen"
                    class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 py-1 z-50 dropdown-enter-active">
                    <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
                        <p class="text-sm font-medium text-gray-900 dark:text-white">{{ userProfile.name }}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">{{ userProfile.email }}</p>
                    </div>
                    
                    <a 
                        href="/user-page" 
                        class="menu-item flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <icon-user class="w-4 h-4 mr-3"></icon-user>
                        Meu Perfil
                    </a>
                    
                    <a 
                        href="#" 
                        class="menu-item flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Configurações
                    </a>
                    
                    <div class="border-t border-gray-200 dark:border-gray-700"></div>
                    
                    <button 
                        (click)="logout()"
                        class="menu-item flex items-center w-full px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
